version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: aequitas-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: aequitas
    volumes:
      - mongodb_data:/data/db
    networks:
      - aequitas-network

networks:
  aequitas-network:
    driver: bridge

volumes:
  mongodb_data:
